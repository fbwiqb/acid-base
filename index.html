    <script>
        class NeutralizationSimulation {
            constructor() {
                this.ions = [];
                this.isPaused = false;
                this.isShapeMode = false;
                this.spectatorHidden = false;
                this.reactiveEnlarged = false;
                this.temperature = 25; // ì´ˆê¸° ì˜¨ë„
                this.neutralizationCount = 0;
                this.graphData = {
                    additions: [],
                    H: [],
                    OH: [],
                    Na: [],
                    Cl: [],
                    Ca: [],
                    CO3: [],
                    total: [],
                    temperature: []
                };
                this.additionCount = 0;
                this.timeStep = 0;
                
        
                
                this.init();
            }
            
            init() {
                this.beaker = document.getElementById('beaker');
                this.setupEventListeners();
                this.setupGraph();
                this.startAnimation();
            }
            
            setupEventListeners() {
                document.getElementById('acidDropper').addEventListener('click', () => this.addAcid());
                document.getElementById('baseDropper').addEventListener('click', () => this.addBase());
                document.getElementById('ionModeBtn').addEventListener('click', () => this.setDisplayMode('ion'));
                document.getElementById('shapeModeBtn').addEventListener('click', () => this.setDisplayMode('shape'));
                document.getElementById('toggleSpectatorBtn').addEventListener('click', () => this.toggleSpectatorIons());
                document.getElementById('enlargeReactiveBtn').addEventListener('click', () => this.toggleReactiveSize());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('indicatorSelect').addEventListener('change', () => this.updateIndicator());
                document.getElementById('resetGraphBtn').addEventListener('click', () => this.resetGraph());


            }
            
    addAcid() {
    // ì´ë¯¸ ì²¨ê°€ ì¤‘ì´ë©´ ë¬´ì‹œ
    if (this.isAddingIons) return;
    
    const acidType = document.getElementById('acidSelect').value;
    
    this.isAddingIons = true;  // ì²¨ê°€ ì‹œì‘
    this.additionCount++;
    
    if (acidType === 'HCl') {
        this.addIon('H', 1);
        this.addIon('Cl', 1);
    } else if (acidType === 'H2CO3') {
        this.addIon('H', 2);
        this.addIon('CO3', 1);
    }
    
    // ë°˜ì‘ì´ ì™„ë£Œë  ë•Œê¹Œì§€ ëŒ€ê¸° í›„ ê·¸ë˜í”„ ì—…ë°ì´íŠ¸
    setTimeout(() => {
        this.updateStats();
        this.updateGraph();
        this.updateIndicator();
        this.isAddingIons = false;  // ì²¨ê°€ ì™„ë£Œ
    }, 1500);
}
            
addBase() {
    // ì´ë¯¸ ì²¨ê°€ ì¤‘ì´ë©´ ë¬´ì‹œ
    if (this.isAddingIons) return;
    
    const baseType = document.getElementById('baseSelect').value;
    
    this.isAddingIons = true;  // ì²¨ê°€ ì‹œì‘
    this.additionCount++;
    
    if (baseType === 'NaOH') {
        this.addIon('Na', 1);
        this.addIon('OH', 1);
    } else if (baseType === 'Ca(OH)2') {
        this.addIon('Ca', 1);
        this.addIon('OH', 2);
    }
    
    // ë°˜ì‘ì´ ì™„ë£Œë  ë•Œê¹Œì§€ ëŒ€ê¸° í›„ ê·¸ë˜í”„ ì—…ë°ì´íŠ¸
    setTimeout(() => {
        this.updateStats();
        this.updateGraph();
        this.updateIndicator();
        this.isAddingIons = false;  // ì²¨ê°€ ì™„ë£Œ
    }, 1500);
}
            
            addIon(type, count = 1) {
                for (let i = 0; i < count; i++) {
                    const ion = document.createElement('div');
                    ion.className = `ion ${type}`;
                    ion.dataset.type = type;
                    
                    const x = Math.random() * (this.beaker.offsetWidth - 40);
                    const y = Math.random() * (this.beaker.offsetHeight - 40);
                    ion.style.left = x + 'px';
                    ion.style.top = y + 'px';
                    
                    this.updateIonDisplay(ion);
                    this.addDragFunctionality(ion);
                    
                    this.beaker.appendChild(ion);
                    
                    // ë°˜ì‘ ì´ì˜¨ë§Œ ì†ë„ ì„¤ì •
                    const vx = (type === 'H' || type === 'OH') ? (Math.random() - 0.5) * 2 : 0;
                    const vy = (type === 'H' || type === 'OH') ? (Math.random() - 0.5) * 2 : 0;
                    
                    this.ions.push({
                        element: ion,
                        type: type,
                        vx: vx,
                        vy: vy,
                        baseX: x,  // êµ¬ê²½ê¾¼ ì´ì˜¨ì˜ ê¸°ë³¸ ìœ„ì¹˜
                        baseY: y,
                        isSpectator: ['Na', 'Cl', 'Ca', 'CO3'].includes(type)
                    });
                }
            }
            
           updateIonDisplay(ion) {
    const type = ion.dataset.type;
    if (this.isShapeMode) {
        ion.textContent = '';  // í…ìŠ¤íŠ¸ ë¹„ìš°ê¸°
        ion.classList.add('shape-mode');
    } else {
        ion.classList.remove('shape-mode');
        if (type === 'H') ion.textContent = 'Hâº';
        else if (type === 'OH') ion.textContent = 'OHâ»';
        else if (type === 'Na') ion.textContent = 'Naâº';
        else if (type === 'Cl') ion.textContent = 'Clâ»';
        else if (type === 'Ca') ion.textContent = 'CaÂ²âº';
        else if (type === 'CO3') ion.textContent = 'COâ‚ƒÂ²â»';
    }
}
            
            setDisplayMode(mode) {
                this.isShapeMode = (mode === 'shape');
                document.getElementById('ionModeBtn').classList.toggle('active', mode === 'ion');
                document.getElementById('shapeModeBtn').classList.toggle('active', mode === 'shape');
                
                this.ions.forEach(ionObj => {
                    this.updateIonDisplay(ionObj.element);
                });
            }
            
            toggleSpectatorIons() {
                this.spectatorHidden = !this.spectatorHidden;
                const btn = document.getElementById('toggleSpectatorBtn');
                btn.textContent = this.spectatorHidden ? 'êµ¬ê²½ê¾¼ ì´ì˜¨ ë³´ì´ê¸°' : 'êµ¬ê²½ê¾¼ ì´ì˜¨ ìˆ¨ê¸°ê¸°';
                
                this.ions.forEach(ionObj => {
                    if (ionObj.isSpectator) {
                        ionObj.element.style.opacity = this.spectatorHidden ? '0.2' : '1';
                    }
                });
            }
            
            toggleReactiveSize() {
                this.reactiveEnlarged = !this.reactiveEnlarged;
                const btn = document.getElementById('enlargeReactiveBtn');
                btn.textContent = this.reactiveEnlarged ? 'ë°˜ì‘ ì´ì˜¨ ë³´í†µ' : 'ë°˜ì‘ ì´ì˜¨ í¬ê²Œ';
                
                this.ions.forEach(ionObj => {
                    if (!ionObj.isSpectator) {
                        ionObj.element.style.transform = this.reactiveEnlarged ? 'scale(1.5)' : 'scale(1)';
                    }
                });
            }
            
            addDragFunctionality(ion) {
                let isDragging = false;
                let startX, startY;
                
                ion.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    startX = e.clientX - ion.offsetLeft;
                    startY = e.clientY - ion.offsetTop;
                    ion.style.zIndex = 1000;
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    
                    const x = e.clientX - startX;
                    const y = e.clientY - startY;
                    
                    const maxX = this.beaker.offsetWidth - ion.offsetWidth;
                    const maxY = this.beaker.offsetHeight - ion.offsetHeight;
                    
                    ion.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
                    ion.style.top = Math.max(0, Math.min(y, maxY)) + 'px';
                });
                
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    ion.style.zIndex = 1;
                });
            }
            
            moveIons() {
                const hIons = this.ions.filter(ion => ion.type === 'H');
                const ohIons = this.ions.filter(ion => ion.type === 'OH');
                
                this.ions.forEach(ionObj => {
                    const ion = ionObj.element;
                    let x = parseFloat(ion.style.left);
                    let y = parseFloat(ion.style.top);
                    
                    if (ionObj.isSpectator) {
                        // êµ¬ê²½ê¾¼ ì´ì˜¨ì€ ì œìë¦¬ì—ì„œ ë–¨ë¦¼ë§Œ
                        x = ionObj.baseX + (Math.random() - 0.5) * 1;
                        y = ionObj.baseY + (Math.random() - 0.5) * 1;
                    } else if (ionObj.type === 'H') {
                        // H+ ì´ì˜¨ì€ OH-ì—ê²Œ ëŒë¦¼
                        ohIons.forEach(ohObj => {
                            const ohX = parseFloat(ohObj.element.style.left);
                            const ohY = parseFloat(ohObj.element.style.top);
                            const dx = ohX - x;
                            const dy = ohY - y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance > 0) {
                                const force = 200 / (distance + 50);
                                ionObj.vx += force * dx / distance;
                                ionObj.vy += force * dy / distance;
                            }
                        });
                        
                        // ì†ë„ ì œí•œ
                        const maxSpeed = 3;
                        const speed = Math.sqrt(ionObj.vx * ionObj.vx + ionObj.vy * ionObj.vy);
                        if (speed > maxSpeed) {
                            ionObj.vx = (ionObj.vx / speed) * maxSpeed;
                            ionObj.vy = (ionObj.vy / speed) * maxSpeed;
                        }
                        
                        x += ionObj.vx;
                        y += ionObj.vy;
                        ionObj.vx *= 0.95;
                        ionObj.vy *= 0.95;
                        
                    } else if (ionObj.type === 'OH') {
                        // OH- ì´ì˜¨ì€ H+ì—ê²Œ ëŒë¦¼
                        hIons.forEach(hObj => {
                            const hX = parseFloat(hObj.element.style.left);
                            const hY = parseFloat(hObj.element.style.top);
                            const dx = hX - x;
                            const dy = hY - y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance > 0) {
                                const force = 200 / (distance + 50);
                                ionObj.vx += force * dx / distance;
                                ionObj.vy += force * dy / distance;
                            }
                        });
                        
                        const maxSpeed = 3;
                        const speed = Math.sqrt(ionObj.vx * ionObj.vx + ionObj.vy * ionObj.vy);
                        if (speed > maxSpeed) {
                            ionObj.vx = (ionObj.vx / speed) * maxSpeed;
                            ionObj.vy = (ionObj.vy / speed) * maxSpeed;
                        }
                        
                        x += ionObj.vx;
                        y += ionObj.vy;
                        ionObj.vx *= 0.95;
                        ionObj.vy *= 0.95;
                    }
                    
                    // ê²½ê³„ ì²´í¬
                    x = Math.max(0, Math.min(x, this.beaker.offsetWidth - ion.offsetWidth));
                    y = Math.max(0, Math.min(y, this.beaker.offsetHeight - ion.offsetHeight));
                    
                    if (!ionObj.isSpectator) {

            checkNeutralization() {
                const hIons = this.ions.filter(ion => ion.type === 'H');
                const ohIons = this.ions.filter(ion => ion.type === 'OH');
                
                for (let i = hIons.length - 1; i >= 0; i--) {
                    for (let j = ohIons.length - 1; j >= 0; j--) {
                        const h = hIons[i];
                        const oh = ohIons[j];
                        
                        if (this.checkCollision(h.element, oh.element)) {
                            this.createWaterAnimation(h.element, oh.element);
                            
                            h.element.remove();
                            oh.element.remove();
                            
                            this.ions = this.ions.filter(ion => ion !== h && ion !== oh);
                            hIons.splice(i, 1);
                            ohIons.splice(j, 1);
                            
                            // ì¤‘í™”ì—´ ë°œìƒ
                            this.neutralizationCount++;
                            this.temperature += 2;
                            
                            this.updateStats();
                            break;
                        }
                    }
                }
                
                // ì˜¨ë„ ì²œì²œíˆ ëƒ‰ê°
                if (this.temperature > 25) {
                    this.temperature -= 0.01;
                }
            }
            
            checkCollision(elem1, elem2) {
                const rect1 = elem1.getBoundingClientRect();
                const rect2 = elem2.getBoundingClientRect();
                
                return !(rect1.right < rect2.left || 
                        rect1.left > rect2.right || 
                        rect1.bottom < rect2.top || 
                        rect1.top > rect2.bottom);
            }

            drawGraph() {
                const canvas = document.getElementById('ionGraph');
                const ctx = this.ctx;
                const width = canvas.width;
                const height = canvas.height;
                
                ctx.clearRect(0, 0, width, height);
                
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 1;
                for (let i = 0; i <= 10; i++) {
                    const y = (height / 10) * i;
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(width, y);
                    ctx.stroke();
                }
                
                if (this.graphData.additions.length === 0) return;
                
const maxValue = Math.max(...this.graphData.total, 10);
// xì¶• ìŠ¤ì¼€ì¼ì„ í•­ìƒ ì „ì²´ ë„ˆë¹„ì— ë§ì¶”ë„ë¡ ìˆ˜ì •
const xScale = this.graphData.additions.length > 1 
    ? width / (this.graphData.additions.length - 1) 
    : width;
const yScale = height / maxValue;
                
                const lineConfig = {
                    H: { color: '#ff5252', offset: 0, dash: [] },
                    OH: { color: '#339af0', offset: 2, dash: [] },
                    Na: { color: '#6c5ce7', offset: -2, dash: [5, 3] },
                    Cl: { color: '#0088ff', offset: 1, dash: [3, 3] },
                    total: { color: '#333333', offset: 0, dash: [] }
                };
                
                ['H', 'OH', 'Na', 'Cl'].forEach(key => {
                    if (this.graphData[key].length === 0) return;
                    
                    const config = lineConfig[key];
                    ctx.strokeStyle = config.color;
                    ctx.lineWidth = key === 'total' ? 3 : 2;
                    ctx.setLineDash(config.dash);
                    ctx.beginPath();
                    
                    this.graphData[key].forEach((value, index) => {
                        const x = index * xScale;
                        const y = height - (value * yScale) + config.offset;
                        
                        if (index === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    });
                    
                    ctx.stroke();
                    ctx.setLineDash([]);
                });
                
                let legendY = 20;
                const legendItems = [
                    { key: 'H', label: 'Hâº', dash: [] },
                    { key: 'OH', label: 'OHâ»', dash: [] },
                    { key: 'Na', label: 'Naâº', dash: [5, 3] },
                    { key: 'Cl', label: 'Clâ»', dash: [3, 3] },
                ];
                
                legendItems.forEach(item => {
                    const config = lineConfig[item.key];
                    ctx.strokeStyle = config.color;
                    ctx.lineWidth = item.key === 'total' ? 3 : 2;
                    ctx.setLineDash(item.dash);
                    ctx.beginPath();
                    ctx.moveTo(width - 80, legendY - 2);
                    ctx.lineTo(width - 60, legendY - 2);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    ctx.fillStyle = '#333';
                    ctx.font = '10px sans-serif';
                    ctx.fillText(item.label, width - 55, legendY);
                    legendY += 15;
                });
            }

            drawTemperatureGraph() {
                const canvas = document.getElementById('tempGraph');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                const width = canvas.width;
                const height = canvas.height;
                
                ctx.clearRect(0, 0, width, height);
                ctx.fillStyle = '#fff';
                ctx.fillRect(0, 0, width, height);
                
                if (this.graphData.temperature.length > 0) {
                    const data = this.graphData.temperature.slice(-30);
                    const maxTemp = Math.max(...data, 40);
                    const minTemp = 20;
                    
                    ctx.strokeStyle = '#ff5252';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    
                    data.forEach((temp, index) => {
                        const x = (index / (data.length - 1)) * (width - 10) + 5;
                        const y = height - ((temp - minTemp) / (maxTemp - minTemp)) * (height - 10) - 5;
                        
                        if (index === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    });
                    
                    ctx.stroke();
                    
                    if (data.length > 0) {
                        const lastTemp = data[data.length - 1];
                        const lastX = width - 5;
                        const lastY = height - ((lastTemp - minTemp) / (maxTemp - minTemp)) * (height - 10) - 5;
                        
                        ctx.fillStyle = '#ff5252';
                        ctx.beginPath();
                        ctx.arc(lastX, lastY, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
